server:
  port: 8080
spring:
  application:
    name: "HelloWorld"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  data:
    mongodb:
      uri: "mongodb://localhost:27017/test"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

## MOngo config
mongoConfig:
  user: admin
  password: pass
  connectionString: mongodb://admin:pass@127.0.0.1:27017
  database: Dbase




